# Template resources
Resources:
  # ░██████╗██████╗░
  # ██╔════╝╚════██╗
  # ╚█████╗░░█████╔╝
  # ░╚═══██╗░╚═══██╗
  # ██████╔╝██████╔╝
  # ╚═════╝░╚═════╝░
  # S3 bucket where artifacts will be stored
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - ""
        - - Ref: ProjectName
          - -artifacts
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName
      # Determines how long artifacts are stored
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays:
              Ref: ArtifactLifetimeInDays
            Status: Enabled

  # S3 bucket where the backend will be stored
  BackendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - ""
        - - Ref: ProjectName
          - -backend
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName

  # S3 bucket where the frontend will be stored
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - ""
        - - Ref: ProjectName
          - -frontend
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName
      WebsiteConfiguration:
        IndexDocument:
          Ref: IndexDocumentName
        ErrorDocument:
          Ref: ErrorDocumentName

  # ██████╗░██╗██████╗░███████╗██╗░░░░░██╗███╗░░██╗███████╗
  # ██╔══██╗██║██╔══██╗██╔════╝██║░░░░░██║████╗░██║██╔════╝
  # ██████╔╝██║██████╔╝█████╗░░██║░░░░░██║██╔██╗██║█████╗░░
  # ██╔═══╝░██║██╔═══╝░██╔══╝░░██║░░░░░██║██║╚████║██╔══╝░░
  # ██║░░░░░██║██║░░░░░███████╗███████╗██║██║░╚███║███████╗
  # ╚═╝░░░░░╚═╝╚═╝░░░░░╚══════╝╚══════╝╚═╝╚═╝░░╚══╝╚══════╝
  # Actual pipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      # Artifact store location
      ArtifactStore:
        Type: S3
        Location:
          Ref: ArtifactBucket

      # Add the IAM role to the bucket
      RoleArn: !GetAtt [PipelineRole, Arn]

      # Stages
      Stages:
        # Stage for loading code from Github
        - Name: Source
          Actions:
            # Determine the action type. See https://docs.aws.amazon.com/codepipeline/latest/userguide/reference-pipeline-structure.html#actions-valid-providers
            - ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"

              # Connect the pipeline to the git provider. The CodeStar connection could, as of right now, be either Github or Bitbucket. See documentation for latest info: https://docs.aws.amazon.com/codepipeline/latest/userguide/action-reference-CodestarConnectionSource.html
              Configuration:
                ConnectionArn:
                  Ref: CodeStarConnection
                FullRepositoryId: !Join
                  - ""
                  - - Ref: RepositoryOwner
                    - "/"
                    - Ref: RepositoryName
                BranchName:
                  Ref: BranchName
                OutputArtifactFormat: "CODE_ZIP"

              # Name the output of this action. Note that this is the name that will be referenced further down the pipeline
              OutputArtifacts:
                - Name: SourceArtifact

              # Action name
              Name: Get_source

        # Stage for building the code loaded from Github
        - Name: Build
          Actions:
            # Action that builds the frontend
            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1

              # Connect the build project
              Configuration:
                ProjectName:
                  Ref: FrontendBuilder
                PrimarySource: SourceArtifact

              # Get the source code artifact
              InputArtifacts:
                - Name: SourceArtifact

              # Output the build files
              OutputArtifacts:
                - Name: FrontendBuild

              # Action name
              Name: Build_frontend

        # Stage for deploying the build
        - Name: Deploy
          Actions:
            - ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: 1

              # Configure where to deploy
              Configuration:
                BucketName:
                  Ref: FrontendBucket
                Extract: True

              # Get the artifact produced in the above stage
              InputArtifacts:
                - Name: BuildFiles

              # Action name
              Name: Deploy_build

      # Pipeline name
      Name: !Join
        - ""
        - - Ref: ProjectName
          - "-pipeline"
      # Tags
      Tags:
        - Key: Project
          Value: ProjectName

  # ██████╗░██╗░░░██╗██╗██╗░░░░░██████╗░███████╗██████╗░░██████╗
  # ██╔══██╗██║░░░██║██║██║░░░░░██╔══██╗██╔════╝██╔══██╗██╔════╝
  # ██████╦╝██║░░░██║██║██║░░░░░██║░░██║█████╗░░██████╔╝╚█████╗░
  # ██╔══██╗██║░░░██║██║██║░░░░░██║░░██║██╔══╝░░██╔══██╗░╚═══██╗
  # ██████╦╝╚██████╔╝██║███████╗██████╔╝███████╗██║░░██║██████╔╝
  # ╚═════╝░░╚═════╝░╚═╝╚══════╝╚═════╝░╚══════╝╚═╝░░╚═╝╚═════╝░
  # CodeBuild project for the backend
  BackendBuilder:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE

      # Build environment
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        Type: LINUX_CONTAINER

      # Name of the CodeBuild project
      Name: !Join
        - ""
        - - Ref: ProjectName
          - "-backend-builder"

      # Queuing timeout
      QueuedTimeoutInMinutes: 20

      # IAM role for the builder
      ServiceRole: !GetAtt [BuildersRole, Arn]

      Source:
        BuildSpec: backend/buildspec.yml
        Type: CODEPIPELINE
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName

      # Building timeout
      TimeoutInMinutes: 5

  # CodeBuild project for the frontend
  FrontendBuilder:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE

      # Build environment
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        Type: LINUX_CONTAINER
        # Environment variable used for clearing the bucket before deployment
        EnvironmentVariables:
          - Name: OUTPUT_BUCKET
            Value: !Ref FrontendBucket
            Type: PLAINTEXT

      # Name of the CodeBuild project
      Name: !Join
        - ""
        - - Ref: ProjectName
          - "-frontend-builder"

      # Queuing timeout
      QueuedTimeoutInMinutes: 20

      # IAM role for the builder
      ServiceRole: !GetAtt [BuildersRole, Arn]

      Source:
        BuildSpec: frontend/buildspec.yml
        Type: CODEPIPELINE
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName

      # Building timeout
      TimeoutInMinutes: 5

  # ██╗░█████╗░███╗░░░███╗
  # ██║██╔══██╗████╗░████║
  # ██║███████║██╔████╔██║
  # ██║██╔══██║██║╚██╔╝██║
  # ██║██║░░██║██║░╚═╝░██║
  # ╚═╝╚═╝░░╚═╝╚═╝░░░░░╚═╝
  # IAM role for the builders
  BuildersRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: ["sts:AssumeRole"]
            Effect: Allow
            Principal:
              Service: [codebuild.amazonaws.com]

      # Builder permissions
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Cloudwatch permissions
              - Effect: "Allow"
                Action:
                  - "cloudwatch:*"
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
              # Permissions for retrieving the source artifact
              - Effect: "Allow"
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                Resource: !Join
                  - ""
                  - - !GetAtt [ArtifactBucket, Arn]
                    - /*
              # Permissions for clearing the output bucket
              - Effect: "Allow"
                Action:
                  - "s3:ListBucket"
                Resource: !GetAtt [FrontendBucket, Arn]
              - Effect: "Allow"
                Action:
                  - "s3:DeleteObject"
                Resource: !Join
                  - ""
                  - - !GetAtt [FrontendBucket, Arn]
                    - /*

  # IAM role for the pipeline
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: ["sts:AssumeRole"]
            Effect: Allow
            Principal:
              Service: [codepipeline.amazonaws.com]

      # Pipeline permissions
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Codestar permissions
              - Effect: "Allow"
                Action:
                  - "codestar-connections:UseConnection"
                Resource: !Ref CodeStarConnection
              # Bucket permissions
              - Effect: "Allow"
                Action:
                  - "s3:*"
                Resource:
                  - !Join
                    - ""
                    - - !GetAtt [ArtifactBucket, Arn]
                      - /*
                  - !Join
                    - ""
                    - - !GetAtt [BackendBucket, Arn]
                      - /*
                  - !Join
                    - ""
                    - - !GetAtt [FrontendBucket, Arn]
                      - /*
              # Codebuild permissions
              - Effect: "Allow"
                Action:
                  - "codebuild:StartBuild"
                  - "codebuild:StartBuildBatch"
                  - "codebuild:BatchGetBuilds"
                  - "codebuild:BatchGetBuildBatches"
                Resource:
                  - !GetAtt [BackendBuilder, Arn]
                  - !GetAtt [FrontendBuilder, Arn]

# Template parameters
Parameters:
  # How many days artifacts are stored
  ArtifactLifetimeInDays:
    Type: Number
    Description: Specify how many days you want artifacts to be stored for (1->180 days accepted)
    Default: 30
    MaxValue: 180
    MinValue: 1

  # Branch name
  BranchName:
    Type: String
    Description: Enter the branch name that you want to be used for the build

  # CodeStar Connection
  CodeStarConnection:
    Type: String
    Description: Enter the ARN of the CodeStar connection you want to use

  # Name of the error file
  ErrorDocumentName:
    Type: String
    Default: error.html
    Description: Enter the name (or path) of your error file

  # Name of the index file
  IndexDocumentName:
    Type: String
    Default: index.html
    Description: Enter the name (or path) of your index file

  # Then name of the project
  ProjectName:
    Type: String
    Description: Enter what you want to call this project. Must be lowercase. Used for naming/tagging resources
    AllowedPattern: "[a-z0-9_-]+"

  # Github username
  RepositoryOwner:
    Type: String
    Description: Enter the git provider username of the repository owner

  # Github repository name
  RepositoryName:
    Type: String
    Description: Enter the name of the repository you want to build

# Template metadata
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Parameters:
          - ProjectName
          - ArtifactLifetimeInDays
      - Label:
          default: "Git configuration"
        Parameters:
          - CodeStarConnection
          - RepositoryOwner
          - RepositoryName
          - BranchName
      - Label:
          default: "Hosting configuration"
        Parameters:
          - IndexDocumentName
          - ErrorDocumentName
