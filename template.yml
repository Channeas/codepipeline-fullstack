# Template resources
Resources:
  # S3 bucket where artifacts will be stored
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - ""
        - - Ref: ProjectName
          - -artifacts
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName
      # Determines how long artifacts are stored
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays:
              Ref: ArtifactLifetimeInDays
            Status: Enabled

  # S3 bucket where the backend will be stored
  BackendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - ""
        - - Ref: ProjectName
          - -backend
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName

  # S3 bucket where the frontend will be stored
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
        - ""
        - - Ref: ProjectName
          - -frontend
      Tags:
        - Key: Project
          Value:
            Ref: ProjectName
      WebsiteConfiguration:
        IndexDocument:
          Ref: IndexDocumentName
        ErrorDocument:
          Ref: ErrorDocumentName

# Template parameters
Parameters:
  # How many days artifacts are stored
  ArtifactLifetimeInDays:
    Type: Number
    Description: Specify how many days you want artifacts to be stored for (1->180 days accepted)
    Default: 30
    MaxValue: 180
    MinValue: 1

  # Branch name
  BranchName:
    Type: String
    Description: Enter the branch name that you want to be used for the build

  # CodeStar Connection
  CodeStarConnection:
    Type: String
    Description: Enter the ARN of the CodeStar connection you want to use

  # Name of the error file
  ErrorDocumentName:
    Type: String
    Default: error.html
    Description: Enter the name (or path) of your error file

  # Name of the index file
  IndexDocumentName:
    Type: String
    Default: index.html
    Description: Enter the name (or path) of your index file

  # Then name of the project
  ProjectName:
    Type: String
    Description: Enter what you want to call this project. Must be lowercase Used for naming/tagging resources
    AllowedPattern: "[a-z0-9_-]+"

  # Github username
  RepositoryOwner:
    Type: String
    Description: Enter the git provider username of the repository owner

  # Github repository name
  RepositoryName:
    Type: String
    Description: Enter the name of the repository you want to build

# Template metadata
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Parameters:
          - ProjectName
          - ArtifactLifetimeInDays
      - Label:
          default: "Git configuration"
        Parameters:
          - CodeStarConnection
          - RepositoryOwner
          - RepositoryName
          - BranchName
      - Label:
          default: "Hosting configuration"
        Parameters:
          - IndexDocumentName
          - ErrorDocumentName
